apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: observability-ingress
  namespace: otel-demo
  # annotations:
#   nginx.ingress.kubernetes.io/use-regex: "true"
#   # nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - grafana.herond.local
    - prometheus.herond.local
    - oncallexternal.herond.local
    secretName: grafana-tls
  rules:
  - host: grafana.herond.local
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: grafana
            port:
              number: 80
  - host: prometheus.herond.local
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus-demo-server
            port:
              number: 80
  - host: oncallexternal.herond.local
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: helm-testing-oncall-engine-external
            port:
              number: 8080



