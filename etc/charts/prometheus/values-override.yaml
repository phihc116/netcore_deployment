server:
  extraFlags:
  - web.enable-lifecycle
  - web.enable-remote-write-receiver
  resources: {}
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 512Mi
serverFiles:
  prometheus.yml:
    scrape_configs:
    - job_name: 'otel-collector'
      scrape_interval: 15s
      static_configs:
      - targets:
        - 'opentelemetry-collector:9201'
